    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Sign Up</h1>
        <form action="process_signup.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>

            <div class="role">
                
                <input type="radio" name="role" value="Buyer" checked><p>Buyer</p>
                <input type="radio" name="role" value="Seller"><p>Seller</p>

            </div>
            
            <input type="submit" value="Sign Up" onclick="return validateForm()"> <br>

            <a href="login.html">I already have a account</a> <br>
        </form>
        <script src="js/index.js"></script>
    </body>

    </html>
